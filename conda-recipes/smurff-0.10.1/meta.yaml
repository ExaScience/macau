package:
  name: smurff
  version: 0.10.1

source:
  git_url: https://github.com/ExaScience/smurff
  git_rev: v0.10.1

requirements:
  build:
    - cmake
    - {{ compiler('cxx') }}    # [not win]
    - llvm-openmp              # [osx]
    - openblas
    - eigen3
    - boost
  run:
    - llvm-openmp              # [osx]
    - openblas
    - boost

test:
    commands:
        $PREFIX/libexec/tests

about:
  home: https://github.com/ExaScience/smurff
  license:  MIT
