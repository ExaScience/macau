package:
  name: smurff
  version: 0.10.1

source:
  git_url: https://github.com/ExaScience/smurff
  git_rev: v0.10.1

requirements:
  build:
    - cmake
    - {{ compiler('cxx') }}    # [not win]
    - {{ compiler('c') }}      # [not win]
    - llvm-openmp              # [osx]
    - eigen3
    - libboost
    - cython >=0.25
    - python
    - setuptools
    - numpy
  run:
    - llvm-openmp              # [osx]
    - libboost
    - python
    - numpy
    - scipy
    - pandas

test:
    commands:
        $PREFIX/libexec/tests

about:
  home: https://github.com/ExaScience/smurff
  license:  MIT
