{% set data = load_setup_py_data(setup_file='../../setup.py', from_recipe_dir=True) %}

package:
  name: smurff
  version: {{ data.get('version') }}

source:
  path: ../..

build:
    number: 1

requirements:
  build:
    - cmake
    - {{ compiler('cxx') }}
    - {{ compiler('c') }}
    - llvm-openmp             # [osx]
  host:
    - llvm-openmp            # [osx]
    - intel-openmp
    - mkl-devel
    - eigen3
    - boost
    - libboost {{ libboost }}
    - cython >=0.25
    - python {{ python }}
    - setuptools
    - numpy >=1.13
  run:
    - llvm-openmp              # [osx]
    - intel-openmp
    - mkl
    - libboost
    - python
    - numpy
    - scipy
    - pandas
    - scikit-learn
    - matrix_io

about:
  home: https://github.com/ExaScience/smurff
  license:  MIT
