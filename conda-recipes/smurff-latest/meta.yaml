package:
  name: smurff
  version: 0.99.0

source:
  git_url: https://github.com/ExaScience/smurff
  git_rev: release-0.15

build:
    number: 1

requirements:
  build:
    - cmake
    - {{ compiler('cxx') }}
    - {{ compiler('c') }}
    - llvm-openmp             # [osx]
  host:
    - llvm-openmp            # [osx]
    - intel-openmp
    - mkl-devel
    - eigen3
    - boost
    - cython >=0.25
    - python {{ python }}
    - setuptools
    - numpy >=1.13
  run:
    - llvm-openmp              # [osx]
    - intel-openmp
    - mkl
    - libboost
    - python
    - numpy
    - scipy
    - pandas
    - scikit-learn
    - matrix_io

about:
  home: https://github.com/ExaScience/smurff
  license:  MIT
