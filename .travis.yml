language: cpp
os: linux
dist: xenial

env:
  - SMURFF_FLOAT_TYPE=float  ALLOWED_FAILURES=10 BUILD_TYPE=Debug
  - SMURFF_FLOAT_TYPE=float  ALLOWED_FAILURES=10 BUILD_TYPE=Release
  - SMURFF_FLOAT_TYPE=double ALLOWED_FAILURES=0  BUILD_TYPE=Debug
  - SMURFF_FLOAT_TYPE=double ALLOWED_FAILURES=0  BUILD_TYPE=Release

addons:
  apt:
    sources:
      - sourceline: 'ppa:lkoppel/robotics'
    packages:
      - libblas-dev
      - liblapack-dev
      - liblapacke-dev
      - libviennacl-dev
      - libboost-all-dev
      - libopenmpi-dev
      - libeigen3-dev

script:
    - cd "${TRAVIS_BUILD_DIR}"
    - mkdir build && cd build
    - cmake .. -DSMURFF_FLOAT_TYPE=${SMURFF_FLOAT_TYPE} -DENABLE_PYTHON=OFF -DCMAKE_BUILD_TYPE="${BUILD_TYPE}" -DCMAKE_INSTALL_PREFIX=$PWD/../prefix -DBOOST_RANDOM_VERSION=1.58
    - make -j2
    - ./bin/tests || [ $? -le $ALLOWED_FAILURES ]
